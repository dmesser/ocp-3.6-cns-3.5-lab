site_favicon: 'img/favicon.ico'
copyright: 'Copyright Â©2017 Red Hat, Inc.'

theme: 'material'
extra:
  logo: 'img/shadowman_rgb.png'
  palette:
    primary: 'red'
    accent: 'light blue'

pages:
- Overview: index.md
- Modules:
    - 'Module 1 - Examine OpenShift Installation': module-1-ocp-environment.md
